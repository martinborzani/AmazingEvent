<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AE Home</title>
    <link rel="shortcut icon" href="assets/img/Logo Amazing Events.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</head>

<body>

    <nav class="navbar navbar-expand-lg nav_estilo">
        <div class="container-fluid cajanav">
            <a class="navbar-brand" href="index.html"><img src="assets/img/Logo Amazing Events.png" style="height: 50px;" alt="Logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" id="active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="upcoming.html">Upcoming Eventss</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pasevents.html">Past Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="stats.html">Stats</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <header>

        <h1>HOME</h1>

    </header>


    <!-- id="main" -->
    <main>

        <div id="app">

            <form class="d-flex justify-content-around flex-wrap mt-4" role="search" name="titulo">

                <input v-model="busqueda" class="search" id="titulo" type="text" placeholder="Search" name="titulo" aria-label="Search">

            </form>

            {{filtroBuscador}}
            <div id="checkbox" class="container d-flex flex-wrap justify-content-center gap-3 p-3">
                <div class="form-check form-switch" v-for="check in categoria">
                    <input v-model="filtroCategoria" class="form-check-input" type="checkbox" role="switch" :id="check" :value="check">
                    <label class="form-check-label text-white" :for="check">{{check}}</label>
                </div>
            </div>
            <div class="d-flex flex-wrap justify-content-around">
                <div class="card cartas   espacioArriba" style="width:18rem;" v-for="evento in eventos">

                    <img :src="evento.image" class="card-img-top mitadImagen " style="height:10rem" :alt="evento.name">
                    <div class="card-body text-center ">
                        <h5 class="card-title ">{{evento.name}}</h5>
                        <p class="card-text ">{{evento.description}}</p>
                        <p class="card-text ">{{evento.date}}</p>
                        <p class="card-text ">price: {{evento.price}}$</p>
                        <a :href="'./details.html?id=' + evento._id" class="btn btn-primary ">Ver mas</a>
                    </div>
                </div>
            </div>

        </div>

    </main>
    <footer>

        <div class="icons ">
            <a href="# "><i class="bi bi-instagram "></i></a>
            <a href="# "><i class="bi bi-facebook "></i></a>
            <a href="# "><i class="bi bi-whatsapp "></i></a>
        </div>
        <h4>Cohort 33</h4>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js " integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa " crossorigin="anonymous "></script>

    <script src="https://unpkg.com/vue@3 "></script>
    <script src="assets/js/scriptvue.js "></script>

</body>

</html>
